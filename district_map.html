<html>

<head>
    <meta charset="utf-8">
    <title>MainMap</title>
</head>
<style>
    div.tooltip {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;
    }

    .hidden {
      display: none;
    }
    .active {
        fill: orange;
    }

    .states-choropleth {
    fill: #ccc;
  }

rect.colorLegend_swatch,
rect.linearLegend {
  stroke: #000;
  stroke-width: 0.5px;
}

</style>

<body>
    <label for="eachlevel">Please select: </label>
    <select id="category">
        <option value="district">Supervisorial District</option>
        <option value="community">Community</option>
    </select>
    <form>
        <label for="year">Please select a year: </label>
        <input type="range" min=2015 max=2018 step=1 id="year" value=2015 oninput="selected_year.value = year.value">
        <output name="selected_year" id="selected_year">2015</output>
    </form>
    <label for="dropDistrict">Please select District: </label>
    <select id="dropDistricts">
        <option value="none">No selected</option>
        <option value="District 1">District 1</option>
        <option value="District 2">District 2</option>
        <option value="District 3">District 3</option>
        <option value="District 4">District 4</option>
        <option value="District 5">District 5</option>
    </select>
    <div id="draw_map">
    </div>
    <div id="map1">
    </div>



    <script src="//maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="js/district_map.js"></script>
    <!-- <script src="js/community_map.js"></script> -->
</body>

</html>
